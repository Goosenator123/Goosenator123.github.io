<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="images/defaultpfp.png" type="image/png" />

    <link rel="stylesheet" href="./styles/profile.css">
</head>
<body>
    <div class="bg-img"></div>

    <form action="" method="post" id="profile-info-form">
        <section id="personal-info">
            <div id="img-container">
                <img id="profile-pic" src="" alt="Profile Pic">
                <input type="file" id="profile-pic-file">
            </div>
            <div class="input-position">
                <input type="text" class="input-box" id="username" required>
                <div class="input-label">
                    <label style="cursor:text;" for="username" class="placeholder">Full Name</label>
                </div>
            </div>

            <div class="input-position">
                <input type="email" class="input-box" id="email" required>
                <div class="input-label">
                    <label style="cursor:text;" for="email" class="placeholder">Email</label>
                </div>
            </div>

            <div class="input-position">
                <input type="password" class="input-box" id="password" required>
                <div class="input-label">
                    <label style="cursor:text;" for="password" class="placeholder">Password</label>
                </div>
            </div>

            <button id="save-button">Save Changes</button>
        </section>

        <section id="more-info">
            <article id="cv-bio">
                <p for="bio">Bio:</p>
                <textarea name="bio" id="bio" placeholder="Tell us about you: "></textarea>

                <div class="input-position">
                    <div class="file-label">
                        <label style="cursor:text;" for="password" class="placeholder">CV</label>
                    </div>
                    <input type="file" class="input-file" id="cv" required>
                </div>
            </article>

            <article id="tags">
                <div id="tag-container">
                    <p>Tags</p>
                    <br>
                    <div class="tag">
                        <input class="input-checkbox" id="uni-graduate" type="checkbox">
                        <label class="checkbox-label" for="uni-graduate">University Graduate</label>
                    </div>
                    <div class="tag">
                        <input class="input-checkbox" id="college-graduate" type="checkbox">
                        <label class="checkbox-label" for="college-graduate">College Graduate</label>
                    </div>
                    <div class="tag">
                        <input class="input-checkbox" id="cs-student" type="checkbox">
                        <label class="checkbox-label" for="cs-student">Compter Science Student</label>
                    </div>

                    <div class="tag">
                        <input class="input-checkbox" id="uni-1" type="checkbox">
                        <label class="checkbox-label" for="uni-graduate">University Graduate</label>
                    </div>
                    <div class="tag">
                        <input class="input-checkbox" id="2-graduate" type="checkbox">
                        <label class="checkbox-label" for="college-graduate">College Graduate</label>
                    </div>
                    <div class="tag">
                        <input class="input-checkbox" id="cs-3" type="checkbox">
                        <label class="checkbox-label" for="cs-student">Compter Science Student</label>
                    </div>
                </div>
            </article>
        </section>
    </form>
</body>
</html>
