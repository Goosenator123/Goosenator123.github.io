</head>

    <div class="example">Element 2</div>
    <div class="example">Element 3</div>

    <script>
        // Select all elements with class "example"
        const elements = document.querySelectorAll('.example');
        console.log(elements)

        // Loop through the NodeList and change the text content
        elements.forEach((index, i) => {
            element.textContent = `Modified Element ${index + 1}`;
            console.log(index)
        });

        const nodeList = document.querySelectorAll('div'); // Selects all <div> elements on the page

        console.log(nodeList); // Outputs the NodeList

        // You can iterate through the NodeList using a loop
        for (let i = 0; i < nodeList.length; i++) {
            const element = nodeList[i];
            console.log(element); // Outputs each <div> element
