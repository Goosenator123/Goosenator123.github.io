<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape The Lab</title>

    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="overlay"></div>
    <div id="intro-container">
        <p class="intro-paragraph" id="intro1"></p>
        <p class="intro-paragraph" id="intro2"></p>
        <p class="intro-paragraph" id="intro3"></p>
        <p class="intro-paragraph" id="intro4"></p>
    </div>
    <button id="startBtn">Button</button>
    <button id="skip-intro-btn">Skip</button>

    <div id="instructions">
        <h2 class="subtitle">Intructions</h2>
        <ul>
            <li>Press left and right arrow to move around</li>
            <li>Hover over objects to check if they can be interacted with</li>
        </ul>
        <div class="divider"></div>
        <h2 class="subtitle">Go to:</h2>
        <div id="area-container">
            <div class="img-container" id="lab1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
                    <image href="./assets/lab1.svg" width="200" height="80"/>
                </svg>
            </div>
            
            <div class="img-container" id="lab2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
                    <image href="./assets/lab2.svg" width="200" height="80"/>
                </svg>
            </div>
            
            <div class="img-container" id="lab3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
                    <image href="./assets/lab3.svg" width="200" height="80"/>
                </svg>
            </div>
            
            <div class="img-container" id="exit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
                    <image href="./assets/exit2.svg" width="200" height="80"/>
                </svg>
            </div>
            
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
