<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape The Lab</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Canvas -->
    <canvas id="backgroundCanvas"></canvas>
    
    <!-- Overlay -->
    <div id="overlay"></div>
    
    <!-- Introduction Container -->
    <div id="intro-container">
        <p class="intro-paragraph" id="intro1"></p>
        <p class="intro-paragraph" id="intro2"></p>
        <p class="intro-paragraph" id="intro3"></p>
        <p class="intro-paragraph" id="intro4"></p>
    </div>
    
    <!-- Start Button -->
    <button id="startBtn">Button</button>
    
    <!-- Skip Introduction Button -->
    <button id="skip-intro-btn">Skip</button>

    <!-- Instructions -->
    <div id="instruction-container">
        <section id="intructions">
            <h2 class="subtitle">Instructions</h2>
            <ul>
                <li>Press arrow keys to move around</li>
                <li>Hover over objects to check if they can be interacted with</li>
            </ul>
        </section>
        <section id="locations">
            <h2 class="subtitle">Go to:</h2>
            <div id="area-container">
                <!-- Image Containers -->
                <div class="img-container" id="lab1">
                    <img src="./assets/lab1.png" class="area-img" width="200" height="80"/>
                </div>
                
                <div class="img-container" id="lab2">
                    <img src="./assets/lab2.png" class="area-img" width="200" height="80"/>
                </div>
                
                <div class="img-container" id="lab3">
                    <img src="./assets/lab3.png" class="area-img" width="200" height="80"/>
                </div>
                
                <div class="img-container" id="exit">
                    <img src="./assets/exit.png" class="area-img" width="200" height="80"/>
                </div>
            </div>
        </section>
        <footer>
            <p>Press &lt;Esc&gt; to hide/show instructions</p>
        </footer>
    </div>

    <div class="interactive-box" id="lab1-box1"></div>
    <div class="interactive-box" id="lab1-box2"></div>
    <div class="interactive-box" id="lab2-box1"></div>
    <div class="interactive-box" id="lab2-box2"></div>
    <div class="interactive-box" id="lab2-box3"></div>
    <div class="interactive-box" id="lab3-box1"></div>
    <div class="interactive-box" id="lab3-box2"></div>
    <div class="interactive-box" id="exit-box1"></div>
    <div class="interactive-box" id="exit-box2"></div>
    <div id="display-content"></div>

    <!-- Link to external JavaScript -->
    <script src="./scripts/index.js"></script>
</body>
</html>
