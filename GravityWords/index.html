<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravityWords</title>

    <!-- Linked CSS files -->
    <link rel="stylesheet" href="./Styles/styles.css">

    <!-- Game Icon -->
    <link rel="shortcut icon" href="./Assets/GravityBalls.ico" type="image/x-icon">

    <!-- Setting icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header id="title-header">
        <h1 id="title">GravityWords</h1>
    </header>
    
    <button id="play-button">Play</button>

    <section id="info-section">
        <header>
            <h2>Settings</h2>
        </header>
        <article id="info-article">
            <section id="difficulty-section">
                <label for="difficulty-container">Difficulty:</label>
                <div id="difficulty-container">
                    <input type="range" max="2" id="difficulty">
                    <p id="difficulty-text">Normal</p>
                </div>
            </section>
            <div id="divider"></div>
            <section id="theme-section">
                <label for="theme-container">Themes:</label>
                <div id="theme-container">
                    <div class="theme-wrapper">
                        <label for="red" class="theme-label" id="red-label">Red</label>
                        <input type="radio" name="theme" id="red" checked>
                    </div>
                    <div class="theme-wrapper">
                        <label for="blue" class="theme-label" id="blue-label">Blue</label>
                        <input type="radio" name="theme" id="blue">
                    </div>
                    <div class="theme-wrapper">
                        <label for="green" class="theme-label" id="green-label">Green</label>
                        <input type="radio" name="theme" id="green">
                    </div>
                </div>
            </section>
        </article>
        <section id="text-section">
            <label for="text-container">Choose your text:</label>
            <div id="text-container">
                <div class="text-wrapper">
                    <label for="shrek" class="text-label" id="shrek-label">Shrek Movie</label>
                    <input type="radio" name="text" id="shrek" checked>
                </div>
                <div class="text-wrapper">
                    <label for="bee" class="text-label" id="bee-label">Bee Movie</label>
                    <input type="radio" name="text" id="bee">
                </div>
                <div class="text-wrapper">
                    <label for="geneva" class="text-label" id="geneva-label">Geneva Convention</label>
                    <input type="radio" name="text" id="geneva">
                </div>
                <div class="text-wrapper">
                    <label for="bible" class="text-label" id="bible-label">Holy Bible</label>
                    <input type="radio" name="text" id="bible">
                </div>
            </div>
        </section>
        <footer>
            <p>Press &lt;Esc&gt; to hide/show settings</p>
        </footer>
    </section>

    <!-- Setting button for people without keyboard -->
    <button id="setting-button">
        <span class="material-symbols-outlined" id="setting-icon">
            settings
            </span>
    </button>

    <canvas class="canvas" id="canvas"></canvas>
    <!-- <canvas id="canvas2"></canvas> -->

    <script src="./Scripts/utility.js"></script>
    <script src="./Scripts/animation.js"></script>
    <script src="./Scripts/settings.js"></script>
</body>
</html>
