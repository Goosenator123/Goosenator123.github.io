<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravityWords</title>

    <!-- Linked CSS files -->
    <link rel="stylesheet" href="./Styles/game.css">

    <!-- Game Icon -->
    <link rel="shortcut icon" href="./Assets/GravityBalls.ico" type="image/x-icon">

    <!-- Info Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- Canvas for game rendering -->
    <canvas class="canvas" id="canvas"></canvas>

    <!-- Typing area for user input -->
    <input type="text" id="typing-area">

    <!-- Cover div for covering the canvas during instruction display -->
    <div id="cover"></div>

    <!-- Section for displaying game instructions -->
    <section id="instruction-section">
        <header>
            <h2>Instructions</h2>
        </header>
        <ul>
            <li>Type the words in the balls before it's too late!</li>
            <li>Capitalized words need to be capitalised!</li>
            <li>100 points per correct word!</li>
            <li>Game is over when timer hits 0!</li>
            <li>Press &lt;Space&gt; or &lt;Enter&gt; to submit word</li>
        </ul>
        <footer>
            <p>Press &lt;Esc&gt; to hide/show instructions</p>
        </footer>
    </section>

    <!-- Highscore Section -->
    <section id="score-section">
        <header>
            <h2>Score</h2>
        </header>
        <article id="score-container">
            <p id="score">0 points</p>
        </article>
    </section>

    <!-- Timer Section -->
    <section id="timer-section">
        <div id="time-container">
            <p id="time">0:00</p>
        </div>
        <div id="timer-bar-container">
            <div id="timer-bar"></div>
            <div id="timer-bar-background"></div>
        </div>
    </section>

    <!-- Info button for displaying instructions -->
    <button id="info-button">
        <span class="material-symbols-outlined" id="info-icon">info</span>
    </button>

    <!-- Linked JS files -->
    <script src="./Scripts/utilities.js"></script>
    <script src="./Scripts/text.js"></script>
    <script src="./Scripts/game.js"></script>
</body>
</html>
