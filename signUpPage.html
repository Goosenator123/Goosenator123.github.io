<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Import the Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    
    <!-- Link to an external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/darkLightModeStyle.css">
    
    <!-- Import Google's icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>

    <!-- Background image -->
    <div id="backgroundImage"></div>

    <!-- SignUp Window -->
    <div class="mainWindow">
        
        <h1 class="title">SIGN UP</h1>

        <!-- Form -->
        <form id="signInForm" novalidate>

            <!-- Input and label for username -->
            <div class="inputPosition">
                <input class="inputBox"  id="username" type="text" required>
                <div class="inputLabel">
                    <label style="cursor:text;" for="username" class="placeholder">Username</label>
                </div>

                <!-- Error messages for username -->
                <div class="errorMessage">
                    <label id="errorUser"></label>
                </div>
            </div>

            <!-- Input and label for password -->
            <div class="inputPosition">
                <input class="inputBox" id="password" type="password" required>
                <div class="inputLabel">
                    <label style="cursor:text;" for="password" class="placeholder">Password</label>
                </div>

                <!-- error messages for password -->
                <div class="errorMessage">
                    <label id="errorPsw"></label>
                </div>
            </div>

            <!-- Input and labels for confirmation-->
            <div class="inputPosition">
                <input class="inputBox" id="confirm-password" type="password" required>
                <div class="inputLabel">
                    <label style="cursor:text;" for="confirm-password" class="placeholder">Confirm Password</label>
                </div>

                <!-- Error messages for confirmation -->
                <div class="errorMessage">
                    <label id="errorConfirmation"></label>
                    <label id="successfulSignIn">asdasdasd</label>
                </div>
            </div>
        
            <!-- Sign-in buttons -->
            <div class="signUpSection">
                <button id="backgroundButton">REGISTER</button>
                <button type="submit" id="signUpButton">REGISTER</button>
            </div>
        </form>

        <!-- Redirect to Sign In page -->
        <div class="redirectSection">
            <label id="redirectLabel">Already have an account?</label>
            <button id="redirectButton">Sign in now</button>
        </div>
    </div>

    <!-- Icons section with dark and light mode buttons -->
    <div class="icon">
        <button class="icon-button" id="darkButton">
            <span class="material-symbols-outlined custom">Dark_Mode</span>
        </button>
        <button class="icon-button" id="lightButton">
            <span class="material-symbols-outlined custom">Light_mode</span>
        </button>
        <button class="icon-button" id="changeTheme"></button>
    </div>


    <!-- JavaScript files -->
    <script src="../js/darkMode_lightMode.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
