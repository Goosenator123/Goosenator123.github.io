<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- Linked CSS files -->
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="./Styles/game.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- <div id="cover"></div> -->

    <video id="bg-video" autoplay loop muted>
        <source src="./img/rainyWallPaper.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    

    <header>
        <h1>Pick your move!</h1>
        <div id="highscore-container">
            <h2 id="highscore-title">Highscore</h2>
            <br>
            <p id="highscore">0 pts</p>
        </div>
    </header>

    <main>
        <section class="health">
            <div class="player hp-bar" id="player-hp-bar"></div>
        </section>
        
        <section id="player">
            <h2 class="choice-title">Your choice: </h2>

            <article class="choice player" id="player-choice-container">            
                <div class="player-choice" id="player-rock">
                    <img class="img" src="./img/rock.png" alt="Rock">
                </div>
                <div class="player-choice" id="player-paper">
                    <img class="img" src="./img/paper.png" alt="Paper">
                </div>
                <div class="player-choice" id="player-scissors">
                    <img class="img" src="./img/scissors.png" alt="Scissors">
                </div>
            </article>
        </section>
        
        <section id="computer">
            <h2 class="choice-title">Computer choice: </h2>

            <article class="choice computer" id="computer-choice-container">
                <div class="computer-choice" id="computer-rock">
                    <img class="img" src="./img/rock.png" alt="Rock">
                </div>
                <div class="computer-choice" id="computer-paper">
                    <img class="img" src="./img/paper.png" alt="Paper">
                </div>
                <div class="computer-choice" id="computer-scissors">
                    <img class="img" src="./img/scissors.png" alt="Scissors">
                </div>
            </article>
        </section>

        <section class="health">
            <div class="computer hp-bar" id="computer-hp-bar"></div>
        </section>
    </main>

    <!-- Linked JS files -->
    <script src="./Scripts/game.js"></script>
</body>
</html>
