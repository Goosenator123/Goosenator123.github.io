<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- Linked CSS files -->
    <link rel="stylesheet" href="./Styles/menu.css">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <main>
        <section id="highscore-section">
            <div id="highscore-container">
                <h2 id="highscore-title">Highscore</h2>
                <br>
                <p id="highscore">0 pts</p>
            </div>
        </section>

        <section id="difficulty-section">
            <div class="difficulty" id="easy">
                <p class="difficulty-text">Easy</p>
            </div>
            <div class="difficulty" id="normal">
                <p class="difficulty-text">Normal</p>
            </div>
            <div class="difficulty" id="impossible">
                <p class="difficulty-text">Impossible</p>
            </div>
        </section>
    </main>


    <!-- Linked JS files -->
    <script src="./Scripts/menu.js"></script>
</body>
</html>
